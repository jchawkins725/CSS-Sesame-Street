<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sesame Street CSS</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <!--elmo-->
            <div class="item" id="elmo">
                <button type="button" id="hello" onclick="wave()">Hi, Elmo!</button>
                <div id="head">
                    <div id="eye-left">
                        <div id="eye-ball-left"></div>
                    </div>
                    <div id="eye-right">
                        <div id="eye-ball-right"></div>
                    </div>
                    <div id="nose"></div>
                    <div id="mouth"></div>
                </div>
                <div id="body">
                    <div id="left-arm">
                        <div id="left-hand">
                            <div id="left-finger-1"></div>
                            <div id="left-finger-2"></div>
                            <div id="left-finger-3"></div>
                            <div id="left-finger-4"></div>
                        </div>
                    </div>
                    <div id="right-arm">     
                        <div id="right-hand">
                            <div id="right-finger-1"></div>
                            <div id="right-finger-2"></div>
                            <div id="right-finger-3"></div>
                            <div id="right-finger-4"></div>
                        </div>
                    </div>
                </div>
                <div id="lower-body">
                    <div id="left-leg"></div>
                    <div id="left-foot"></div>
                    <div id="right-leg"></div>
                    <div id="right-foot"></div>
                </div>
            </div>
        </div>
    </body>
</html>
